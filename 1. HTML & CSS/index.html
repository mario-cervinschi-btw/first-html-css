<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/recipe.css" />
  </head>
  <body>
    <!-- the nav bar -->
    <header>
      <nav>
        <h2>Recipe Book</h2>
        <div id="nav-links" class="nav-links">
          <a>Authentificate</a>
          <a>Shopping list</a>
        </div>
        <div id="nav-burger" class="nav-burger">
          <div class="burger-line"></div>
          <div class="burger-line"></div>
          <div class="burger-line"></div>
        </div>
      </nav>
    </header>

    <!-- the page container -->
    <main class="main-content">
      <!-- grid layout -->
      <div class="container grid">
        <!-- first column -->
        <section class="grid-column-left">
          <!-- new recipe button -->
          <button class="button button-success">New Recipe</button>
          <hr />
          <!-- recipe list -->
          <div class="recipe-list">
            <section>
              <article id="toast-recipe" class="recipe-card">
                <div class="recipe-info">
                  <h3>Toast</h3>
                  <p>adasd</p>
                </div>
                <img src="./images/toast.jpg" alt="toast image" />
              </article>
              <section class="recipe-order-toast">
                <div class="recipe-order-category">
                  <h4>Alegeti ingredientele:</h4>
                  <div class="recipe-order-list">
                    <div>
                      <input
                        type="checkbox"
                        id="ingredient-1"
                        name="ingredient-1"
                      />
                      <label for="ingredient-1">Salata verde</label>
                    </div>
                    <div>
                      <input
                        type="checkbox"
                        id="ingredient-2"
                        name="ingredient-2"
                      />
                      <label for="ingredient-2">Rosii</label>
                    </div>
                    <div>
                      <input
                        type="checkbox"
                        id="ingredient-3"
                        name="ingredient-3"
                      />
                      <label for="ingredient-3">Ceapa rosie</label>
                    </div>
                    <div>
                      <input
                        type="checkbox"
                        id="ingredient-4"
                        name="ingredient-4"
                      />
                      <label for="ingredient-4">Porumb</label>
                    </div>
                  </div>
                </div>
                <div class="recipe-order-category">
                  <h4>Alegeti sosul:</h4>
                  <div class="recipe-order-list">
                    <div>
                      <input type="checkbox" id="sauce-1" name="sauce-1" />
                      <label for="sauce-1">Tzatziki</label>
                    </div>
                    <div>
                      <input type="checkbox" id="sauce-2" name="sauce-2" />
                      <label for="sauce-2">Ketchup dulce</label>
                    </div>
                    <div>
                      <input type="checkbox" id="sauce-3" name="sauce-3" />
                      <label for="sauce-3">Ketchup picant</label>
                    </div>
                  </div>
                </div>
                <div class="recipe-order-category">
                  <h4>Doriti tacamuri?</h4>
                  <div class="recipe-order-list">
                    <div>
                      <input
                        type="radio"
                        id="tacamuri-yes"
                        name="tacamuri"
                        value="yes"
                      />
                      <label for="tacamuri-yes">Da</label>
                    </div>
                    <div>
                      <input
                        type="radio"
                        id="tacamuri-no"
                        name="tacamuri"
                        value="no"
                      />
                      <label for="tacamuri-no">No</label>
                    </div>
                  </div>
                </div>
                <div class="recipe-order-category">
                  <h4>Adresa de livrare si numarul de contact</h4>
                  <div>
                    <textarea
                      cols="40"
                      class="max-width-full"
                      id="delivery-address"
                      name="tacamuri"
                      value="yes"
                      placeholder="Ex: str. Popesti, nr.1, ap 10"
                    ></textarea>
                  </div>
                </div>
              </section>
            </section>
            <article class="recipe-card">
              <div class="recipe-info">
                <h3>Avocado</h3>
                <p>adasddsa sa sa sa sass sasa s</p>
              </div>
              <img src="./images/avocado.avif" alt="avocado image" />
            </article>
          </div>
        </section>

        <!-- second column -->
        <section class="grid-column-right">
          <!-- add form -->
          <form id="add-recipe-form" class="form" action="" method="post">
            <!-- buttons -->
            <div>
              <button type="submit" class="button button-success">Save</button>
              <button type="reset" class="button button-dismiss">Cancel</button>
            </div>
            <!-- name -->
            <div class="form-input column">
              <label for="name">Name</label>
              <input
                class="form-input-field"
                type="text"
                name="name"
                id="name"
                placeholder="Recipe Name"
              />
            </div>

            <!-- img url -->
            <div class="form-input column">
              <label for="image-url">Image URL</label>
              <input
                class="form-input-field"
                type="text"
                name="image-url"
                id="image-url"
                placeholder="URL"
              />
            </div>

            <!-- image -->
            <div class="form-input row">
              <img src="./images/avocado.avif" alt="avocado image" />
            </div>

            <!-- text - area -->
            <div class="form-input column">
              <label for="description">Description</label>
              <textarea
                class="form-input-field max-width-full"
                name="description"
                id="description"
                placeholder="Recipe Description"
              ></textarea>
            </div>
            <!-- ingredient list -->
            <div class="form">
              <div class="form-input column">
                <div class="form-input row ingredient-add-boxes">
                  <input
                    required
                    class="form-input-field width-60"
                    type="text"
                    name="ingredient-name-1"
                    id="ingredient-name-1"
                  />
                  <input
                    required
                    class="form-input-field width-20"
                    type="text"
                    name="ingredient-quantity-1"
                    id="ingredient-quantity-1"
                  />
                  <button tabindex="-1" class="button button-dismiss">X</button>
                </div>
                <div class="form-input row ingredient-add-boxes">
                  <input
                    class="form-input-field width-60"
                    type="text"
                    name="ingredient-name-2"
                    id="ingredient-name-2"
                  />
                  <input
                    class="form-input-field width-20"
                    type="text"
                    name="ingredient-quantity-2"
                    id="ingredient-quantity-2"
                  />
                  <button tabindex="-1" class="button button-dismiss">X</button>
                </div>
              </div>

              <hr />
              <button
                type="submit"
                class="button button-success width-fit-content"
              >
                Add ingredient
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
