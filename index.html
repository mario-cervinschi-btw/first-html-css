<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- the nav bar -->
    <header>
      <nav>
        <h2>Recipe Book</h2>
        <div id="nav-links" class="nav-links">
          <a>Authentificate</a>
          <a>Shopping list</a>
        </div>
        <div id="nav-burger" class="nav-burger">
          <div class="burger-line"></div>
          <div class="burger-line"></div>
          <div class="burger-line"></div>
        </div>
      </nav>
    </header>

    <!-- the page container -->
    <main class="main-content">
      <!-- grid layout -->
      <div class="container grid">
        <!-- first column -->
        <section class="grid-column-left">
          <!-- new recipe button -->
          <button class="button button-success">New Recipe</button>
          <hr />
          <!-- recipe list -->
          <div class="recipe-list">
            <article class="recipe-card">
              <div class="recipe-info">
                <h3>Toast</h3>
                <p>adasd</p>
              </div>
              <img src="./images/toast.jpg" alt="toast image" />
            </article>
            <article class="recipe-card">
              <div class="recipe-info">
                <h3>Avocado</h3>
                <p>adasddsa sa sa sa sass sasa s</p>
              </div>
              <img src="./images/avocado.avif" alt="avocado image" />
            </article>
          </div>
        </section>

        <!-- second column -->
        <section class="grid-column-right">
          <!-- add form -->
          <form id="add-recipe-form" class="form" action="" method="post">
            <!-- buttons -->
            <div>
              <button type="submit" class="button button-success">Save</button>
              <button type="reset" class="button button-dismiss">Cancel</button>
            </div>
            <!-- name -->
            <div class="form-input column">
              <label for="name">Name</label>
              <input
                tabindex="1"
                class="form-input-field"
                type="text"
                name="name"
                id="name"
                placeholder="Recipe Name"
              />
            </div>

            <!-- img url -->
            <div class="form-input column">
              <label for="image-url">Image URL</label>
              <input
                tabindex="2"
                class="form-input-field"
                type="text"
                name="image-url"
                id="image-url"
                placeholder="URL"
              />
            </div>

            <!-- image -->
            <div class="form-input row">
              <img src="./images/avocado.avif" alt="avocado image" />
            </div>

            <!-- text - area -->
            <div class="form-input column">
              <label for="description">Description</label>
              <textarea
                tabindex="3"
                class="form-input-field max-width-full"
                name="description"
                id="description"
                placeholder="Recipe Description"
              ></textarea>
            </div>
            <!-- ingredient list -->
            <form name="ingredient-list" class="form" action="" method="post">
              <div class="form-input column">
                <div class="form-input row ingredient-add-boxes">
                  <input
                    tabindex="4"
                    required
                    class="form-input-field width-60"
                    type="text"
                    name="ingredient-name-1"
                    id="ingredient-name-1"
                  />
                  <input
                    tabindex="5"
                    required
                    class="form-input-field width-20"
                    type="text"
                    name="ingredient-quantity-1"
                    id="ingredient-quantity-1"
                  />
                  <button class="button button-dismiss">X</button>
                </div>
                <div class="form-input row ingredient-add-boxes">
                  <input
                    tabindex="6"
                    class="form-input-field width-60"
                    type="text"
                    name="ingredient-name-2"
                    id="ingredient-name-2"
                  />
                  <input
                    tabindex="7"
                    class="form-input-field width-20"
                    type="text"
                    name="ingredient-quantity-2"
                    id="ingredient-quantity-2"
                  />
                  <button class="button button-dismiss">X</button>
                </div>
              </div>

              <hr />
              <button
                tabindex="8"
                type="submit"
                class="button button-success width-fit-content"
              >
                Add ingredient
              </button>
            </form>
          </form>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
